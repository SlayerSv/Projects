<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omnifood</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero-section">
      <div class="hero">
        <div class="hero-info">
          <h1 class="hero-info-title">A healthy meal delivered to your door, every single day</h1>
          <p class="hero-info-text">The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to your personal tastes and nutritional needs.</p>
          <a href="#" class="btn btn-full">Start eating well</a>
          <a href="#" class="btn btn-outline">Learn more &darr;</a>
          <div class="delivered-meals">
            <div class="delivered-meals-photos">
              <img src="img/customers/customer-1.jpg" alt="">
              <img src="img/customers/customer-2.jpg" alt="">
              <img src="img/customers/customer-3.jpg" alt="">
              <img src="img/customers/customer-4.jpg" alt="">
              <img src="img/customers/customer-5.jpg" alt="">
              <img src="img/customers/customer-6.jpg" alt="">
              <p><span>250,000+</span> meals delivered last year!</p>
            </div>
          </div>
        </div>
        <img src="img/hero.png" alt="a woman enjoying food" class="hero-image">
      </div>
    </section>
</body>
</html>
